<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border:2px solid tomato;
        }
        body{
            border:2px solid green;
        }
       section{
            border:2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Odit, temporibus?</li>
            <li id="item-3">Debitis, numquam!</li>
            <li id="item-4">Illo, fugiat.</li>
            <li id="item-5">Hic, debitis.</li>
            <li id="item-6">Totam, enim.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item two clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section conainer clicked');
        })
    </script>
</body>
</html>
