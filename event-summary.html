<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text-display">Default input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">Handle Event by Add onclick Function</button>
    <button id="event-lisenter">Handle event by addEventListener</button>
    <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on click attribute';
        }
        //option-22
        document.getElementById('event-lisenter').addEventListener('click', function(){
            const handlerStatus = document.getElementById('handler-status');
             handlerStatus.innerText = 'Text Updated by add Event';
        })

        //option-2: recap
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
           const inputText = inputField.value;

           const p = document.getElementById('input-text-display');
           p.innerText = inputText;
           inputField.value = '';
        })
    </script>
</body>
</html>
